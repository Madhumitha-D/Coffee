<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:rgba(0,0,0,0.9);">
    <!-- container-1 -->
    <div class="container-fluid" id="Container_1">
        <div id="Coffee_heading">
            <span><a href="../Homepage/coffee_main.html"
                    style="cursor: pointer; text-decoration: none; color: antiquewhite;">Coffee Time</a></span>
            <a href="../CreateAccount/CreateAccount.html"><img src="images/person.png" alt="" width="70px"
                    height="70px"></a>
        </div>

        <div id="Coffee_quotes">
            <p>"Coffee is a language in itself."</p>
            <a href="../product/product.html"><button>Order Now</button></a>
        </div>
    </div>

    <div class="container" id="details">

    </div>

    <div class="container-fluid" id="Social">
        <h1 id="Total"></h1>
        <div class="row">
            <div class="col-md-3">
                <h1 class="TitleH1">Coffee Time</h1>
                <h3 class="TitleH1">Contact us</h3>
            </div>
            <div class="col-md-3">
                <div><a href="https://www.facebook.com/login/"><img src="images/fb.png" alt="" width="50px">
                        Coffee_Time</a></div>
            </div>
            <div class="col-md-3">
                <div><a href="https://www.instagram.com/"><img src="images/insta.png" alt="" width="50px">
                        Coffee_Time</a></div>
            </div>
            <div class="col-md-3">
                <div><a href="https://mail.google.com/mail/u/0/#inbox"><img src="images/gmail.png" alt="" width="50px">
                        Coffeetime@gmail.com</a></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <img src="images/last.jpg" alt="" width="100%">
    </div>




    <script>
        var x = JSON.parse(localStorage.getItem("details"));
        var det = document.querySelector('#details');
        det.style.color = "antiquewhite";

        var detailss = ['Name:', 'Email:', 'Phone Number:', 'Address:'];

        x.forEach((element, index) => {

            console.log(element, detailss[index]);
            var a = document.createElement('div');
            a.setAttribute('class', 'row');
            a.style.display = 'flex';
            a.style.flexDirection = 'column';
            a.style.justifyContent = 'center';
            a.style.alignItem = 'center';

            var b = document.createElement('div');
            b.setAttribute('class', 'col-md-12');
            b.innerHTML = `${detailss[index]} ${element}`;
            a.appendChild(b);
            det.appendChild(a);

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
